        .window {

        .full-screen-logic-mode #demo {
            position: fixed;

            left: 0;
        }

            position: fixed;

            box-shadow: 2px 2px 19px #444;

        .window .close {
            position: absolute;
            top: 0;
            right: 0;
            line-height: 20px;
            display: block;
            width: 20px;
            height: 20px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            padding: 0;
            margin: 0;
            -webkit-appearance: none;
            border: none;
            z-index: 10;
        }

        .window .close:hover {
            background: #517fad;
        }

        .window img {
            position: relative;
        }

        .window:after {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.9;
            text-shadow: 0px -1px 0px rgba(255, 255, 255, .5);
            font-size: 8px;
            letter-spacing: 1px;
        }

        .window.window-and:after, .window.window-and-3:after {
            content: "AND";
        }

        .window.window-or:after {
            content: "OR";
        }

        .window.window-nand:after {
            content: "NAND";
        }

        .window.window-nor:after {
            content: "NOR";
        }

        .window.window-xor:after {
            content: "XOR";
        }

        .window.window-not:after {
            content: "NOT";
        }

        .window b, .window span {
            cursor: text;
            display: block;
            height: 20px;
            line-height: 20px;
            margin-top: 28px;
        }
