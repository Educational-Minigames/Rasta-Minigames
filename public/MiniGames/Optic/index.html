<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>OPTIC</title>
  </head>
  <body>
    <main>
      <div id="element">
        <section class="layers m-5">
          <canvas id="first-layer" class="layer tempAir"></canvas
          >
          <canvas id="sec-layer" class="layer tempAir"></canvas
          >
          <canvas id="third-layer" class="layer tempAir"></canvas>
          <span id="dot" class="dot"></span>
        </section>
      </div>

      <section
        class="
          layers-name-container layers-name
          d-flex
          flex-row
          justify-content-center
          align-items-center
        "
      >
        <button class="layer-name btn p-3" id="air">AIR | n:1.03</button>

        <button class="layer-name btn p-3" id="diamond">
          DIAMOND | n:2.42
        </button>

        <button class="layer-name btn p-3" id="oil">OIL | n:1.47</button>
      </section>
      <section class="start">
        <button id="start" class="btn btn-primary p-md-3">START</button>
      </section>
      <section>
        <dialog id="result"></dialog>
      </section>
    </main>
    <script src="grid.js"></script>
  </body>
</html>
