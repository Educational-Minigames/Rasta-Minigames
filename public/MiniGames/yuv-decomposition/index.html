<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>yuv-canvas demo</title>
</head>
<body>
  <canvas></canvas>

  <table>
    <tr>
      <th>Y (luma)</th>
      <th>U (chroma)</th>
      <th>V (chroma)</th>
    </tr>
    <tr>
      <th><input id=yfader type=range min=0 max=2 value=1 step=0.1></td>
      <th><input id=ufader type=range min=0 max=2 value=1 step=0.1></td>
      <th><input id=vfader type=range min=0 max=2 value=1 step=0.1></td>
    </tr>
    <tr>
      <td><img id=yplane src=cat-y.jpg width=160></td>
      <td><img id=uplane src=cat-u.jpg width=160></td>
      <td><img id=vplane src=cat-v.jpg width=160></td>
    </tr>
  </table>

  <script src="demo-bundled.js"></script>
</body>
</html>
