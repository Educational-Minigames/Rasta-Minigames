    <script>
    jQuery(function ($) {
        $(':button').click(function () {
            var gValue = $(this).attr('class');
        if (gValue == 'none') {
            $(this).removeClass("none");
            $(this).addClass("red");
            $(this).prop('value', '0');
        } else if (gValue == 'red'){
            $(this).removeClass("red");
            $(this).addClass("green");
            $(this).prop('value', '1');
        } else if (gValue == 'green'){
            $(this).removeClass("green");
            $(this).addClass("none");
            $(this).prop('value', '-');
        }
        })
    })
    
    </script>
